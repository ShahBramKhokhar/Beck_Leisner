<div class="modal-footer justify-content-between">
    <button *ngIf="showCancelButton" [style.width]="width" type="button" class="btn btn-default" [disabled]="cancelDisabled" (click)="onCancelClick.emit()">
  {{ cancelLabel }}
  </button>
    <button [style.width]="width" type="submit" class="btn btn-primary" [disabled]="saveDisabled">
  {{ saveLabel }}
  </button>
</div>
