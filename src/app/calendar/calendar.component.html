<div class="row text-center mt-1 ">
    <div class="col-md-4">
        <div class="btn-group">
            <div class="btn btn-primary btn-sm" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (click)="changeDate()" (viewDateChange)="closeOpenMonthViewDay()">
                Previous
            </div>
            <div class="btn btn-outline-secondary  btn-sm" mwlCalendarToday (click)="changeDate()" [(viewDate)]="viewDate">
                Today
            </div>
            <div class="btn btn-primary  btn-sm" mwlCalendarNextView [view]="view" (click)="addDate()" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">
                Next
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <h5>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }} </h5>
    </div>
