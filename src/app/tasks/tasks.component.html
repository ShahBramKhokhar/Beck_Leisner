<div class="py-2">
  <form class="form-horizontal" autocomplete="off" #taskModal="ngForm"
 (ngSubmit)="createTask()">

    <div class="container-fluid">
      
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
            {{ "TaskName" | localize }}
            </label>
            <div class="col-md-9">
            <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                required
                minlength="2"
                maxlength="32"
                [(ngModel)]="taskModel.title"
                #nameModel="ngModel"
                #nameEl
            />
            <abp-validation-summary
                [control]="nameModel"
                [controlEl]="nameEl"
            ></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="description">
            {{ "Description" | localize }}
            </label>
            <div class="col-md-9">
            <textarea
                class="form-control"
                name="description"
                id="description"
                required
                minlength="2"
                maxlength="32"
                [(ngModel)]="taskModel.description"
                #descriptionModel="ngModel"
                #descriptionEl
            ></textarea>
            <abp-validation-summary
                [control]="descriptionModel"
                [controlEl]="descriptionEl"
            ></abp-validation-summary>
            </div>
        </div>

         <!-- create button to same task -->
            <div class="form-group row ">
                <label class="col-md-3 col-form-label" for="description">
                {{ "CreateTask" | localize }}
                </label>
                <div class="col-md-9">
                <button type="submit" 
                class="btn btn-primary"
                [disabled]="!taskModal.form.valid"
        >
                    {{ "Create" | localize }}
                </button>
                </div>
            </div>
    </div>
       

</form>

</div>




<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col-md-12">
            <div class="table-responsive">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>
                      {{ "Title" | localize }}
                    </th>
                    <th>
                      {{ "Description" | localize }}
                    </th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let task of taskList">
                    <td>
                      {{ task.title }}
                    </td>
                    <td>
                      {{ task.description }}
                    </td>

                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>

      <div class="card-footer table-card-footer bg-light border-top">
        <div class="row">
            <div class="col-sm-4 col-12 text-sm-left text-center">
                <button class="btn btn-secondary" (click)="activityTasks()">
                    <i class="fas fa-redo-alt"></i>
                </button>
            </div>
            
            
        </div>
    </div>
    </div>
  </div>
</section>
