<form class="form-horizontal" autocomplete="off" #taskModal="ngForm"
 (ngSubmit)="createTask()">

    <div class="container-fluid">
      
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
            {{ "TaskName" | localize }}
            </label>
            <div class="col-md-9">
            <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                required
                minlength="2"
                maxlength="32"
                [(ngModel)]="taskModel.title"
                #nameModel="ngModel"
                #nameEl
            />
            <abp-validation-summary
                [control]="nameModel"
                [controlEl]="nameEl"
            ></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="description">
            {{ "Description" | localize }}
            </label>
            <div class="col-md-9">
            <textarea
                class="form-control"
                name="description"
                id="description"
                required
                minlength="2"
                maxlength="32"
                [(ngModel)]="taskModel.description"
                #descriptionModel="ngModel"
                #descriptionEl
            ></textarea>
            <abp-validation-summary
                [control]="descriptionModel"
                [controlEl]="descriptionEl"
            ></abp-validation-summary>
            </div>
        </div>

         <!-- create button to same task -->
            <div class="form-group row required">
                <label class="col-md-3 col-form-label" for="description">
                {{ "CreateTask" | localize }}
                </label>
                <div class="col-md-9">
                <button type="submit" 
                class="btn btn-primary"
                [disabled]="!taskModal.form.valid"
        >
                    {{ "Create" | localize }}
                </button>
                </div>
            </div>
    </div>
       

</form>
