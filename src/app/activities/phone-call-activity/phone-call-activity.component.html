<!-- NoteActivityInput for text areara and button to call saveNoteActivityInput  -->
<div [@routerTransition] class="container-fluid">
    <div  class="row">
      
      <div class="col-md-6 mt-3">
        <div class="card p-2">
          <form class="form-horizontal" autocomplete="off" #NoteActivityInput="ngForm"
          (ngSubmit)="saveNoteActivityInput()">

          <div class="form-group d-flex flex-column ">
            <label class="col-form-label" for="name">
              {{ "PhoneCallNote" | localize }}
            </label>
            <div>
              <textarea type="text" cols="30" rows="12" class="form-control" name="description" id="description" required
                [(ngModel)]="noteActivityInput.description" #descriptionModel="ngModel" #descriptionKindEl 
                maxlength="255"
                [disabled]="activityId > 0"
                > 
              </textarea>
              <!-- <abp-validation-summary [control]="descriptionModel" [controlEl]="descriptionKindEl">
              </abp-validation-summary> -->
            </div>
          </div>

          <div class="d-flex flex-row justify-content-end" style="height:3rem ;">
            <button type="submit" class="btn btn-primary" *ngIf="!(activityId > 0)" [disabled]="!NoteActivityInput.form.valid">
              {{ "Save" | localize }}
            </button>
          </div>
        </form>
        </div>  
       


      </div>
     
      <div class="col-md-6 mt-3"  >
        <div class="card p-2 ">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group d-flex flex-column ">
              <label class="col-form-label" for="name">
                {{ "Name" | localize }}
              </label>
              <div>
                <input type="text" class="form-control" name="name" id="name" disabled [(ngModel)]="activity.name"
                  #nameModel="ngModel" #nameKindEl />
                <abp-validation-summary [control]="nameModel" [controlEl]="nameKindEl"></abp-validation-summary>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group d-flex flex-column ">
              <label class="col-form-label" for="name">
                {{ "Customer" | localize }}
              </label>
             <input type="text" [value]="selectedCustomer.fullName" class="form-control" disabled>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group d-flex flex-column ">
              <label class="col-form-label" for="name">
                {{ "ActivityKind" | localize }}
              </label>
              <div>
                <select type="text" class="form-control" name="activityKind" id="activityKind" disabled
                  [(ngModel)]="activity.activityArtId" #activityKindModel="ngModel" #activityKindEl>
                  <option *ngFor="let activityKind of activityKinds" [value]="activityKind.id">
                    {{ activityKind.name }}
                  </option>
                </select>
                <abp-validation-summary [control]="activityKindModel" [controlEl]="activityKindEl"></abp-validation-summary>
              </div>
            </div>
          </div>
    
          <div class="col-md-6">
            <div class="form-group d-flex flex-column ">
              <label class="col-form-label" for="name">
                {{ "Date" | localize }}
              </label>
              <div>
            
                <input type="date" class="form-control" name="date" id="date"   [(ngModel)]="activityDate"
                  #dateModel="ngModel" #dateEl />
                <abp-validation-summary [control]="dateModel" [controlEl]="dateEl"></abp-validation-summary>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
    
          <div class="col-md-6">
            <div class="form-group d-flex flex-column ">
              <label class="col-form-label" for="name">
                {{ "ActivityType" | localize }}
              </label>
              <div>
                <select type="text" class="form-control" name="activityType" id="activityType" disabled
                  [(ngModel)]="activity.activityTypeId" #activityTypeModel="ngModel" #activityTypeEl>
                  <option *ngFor="let activityType of activityTypes" [value]="activityType.id">
                    {{ activityType.name }}
                  </option>
                </select>
    
                <abp-validation-summary [control]="activityTypeModel" [controlEl]="activityTypeEl"></abp-validation-summary>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group d-flex flex-column ">
              <label class="col-form-label" for="employeeId">
                {{ "Employee" | localize }}
              </label>
              <div>
                <select type="text" class="form-control" name="employeeId" id="employeeId" 
                  [(ngModel)]="activity.employeeId" #employeeIdModel="ngModel" #employeeIdEl>
                  <option *ngFor="let employee of employees" [value]="employee.id">
                    {{ employee.fullName }}
                  </option>
                </select>
    
                <abp-validation-summary [control]="employeeIdModel" [controlEl]="employeeIdEl"></abp-validation-summary>
              </div>
            </div>
          </div>
    
        </div>
    
        <hr>
    
        <div class="row">
    
          <div class="col-md-6">
            <div class="form-group d-flex flex-column ">
              <label class="col-form-label" for="name">
                {{ "FollowType" | localize }}
              </label>
              <div>
                <select type="text" class="form-control" name="FollowType" id="FollowType" 
                  [(ngModel)]="activity.followUpTypeId" #FollowTypeModel="ngModel" #FollowTypeEl>
                  <option *ngFor="let FollowType of FollowTypes" [value]="FollowType.id">
                    {{ FollowType.name }}
                  </option>
                </select>
    
                <abp-validation-summary [control]="FollowTypeModel" [controlEl]="FollowTypeEl"></abp-validation-summary>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group d-flex flex-column ">
              <label class="col-form-label" for="name">
                {{ "Follow Up Date" | localize }}
              </label>
              <div>
                <input type="date" class="form-control" name="followUpDate" id="followUpDate" 
                  [(ngModel)]="followUpDate" #followUpDateModel="ngModel" #followUpDateEl />
                <abp-validation-summary [control]="followUpDateModel" [controlEl]="followUpDateEl"></abp-validation-summary>
              </div>
            </div>
          </div>
        </div>
     

        </div>
      </div>
    </div>

</div>
