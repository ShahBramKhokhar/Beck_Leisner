<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1>{{ "Customer Activities" | localize }}</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="content px-2">
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <div class="form-group row">
            <label class="col-md-1 col-form-label" for="name">
              {{ "Name" | localize }}
            </label>
            <div class="col-md-4">
              <input disabled type="text" class="form-control" name="name" id="name" required maxlength="32"
                [(ngModel)]="user.name" #nameModel="ngModel" #nameEl />
              <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-1 col-form-label" for="surname">
              {{ "Surname" | localize }}
            </label>
            <div class="col-md-4">
              <input disabled type="text" class="form-control" name="surname" id="surname" required maxlength="32"
                [(ngModel)]="user.surname" #surnameModel="ngModel" #surnameEl />
              <abp-validation-summary [control]="surnameModel" [controlEl]="surnameEl"></abp-validation-summary>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-1 col-form-label" for="userName">
              {{ "UserName" | localize }}
            </label>
            <div class="col-md-4">
              <input disabled type="text" class="form-control" name="userName" id="userName" required minlength="2"
                maxlength="32" [(ngModel)]="user.userName" #userNameModel="ngModel" #userNameEl />
              <abp-validation-summary [control]="userNameModel" [controlEl]="userNameEl"></abp-validation-summary>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-1 col-form-label" for="emailAddress">
              {{ "EmailAddress" | localize }}
            </label>
            <div class="col-md-4">
              <input disabled type="email" class="form-control" name="emailAddress" id="emailAddress" required
                maxlength="256" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$" [(ngModel)]="user.emailAddress"
                #emailAddressModel="ngModel" #emailAddressEl />
              <abp-validation-summary [control]="emailAddressModel" [controlEl]="emailAddressEl">
              </abp-validation-summary>
            </div>
          </div>
          <app-activities [customerId]="customerId"></app-activities>
        </div>
      </div>
    </div>
  </section>
</div>
