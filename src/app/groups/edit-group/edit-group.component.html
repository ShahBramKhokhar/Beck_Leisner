<div [@routerTransition]>
 
    <form class="form-horizontal" autocomplete="off" #groupModal="ngForm" (ngSubmit)="save()">
        
        <div class="">
         
            <div class="modal-body">

                <div class="row">
                    <div class="col-md-12">
                  

                  <hr>
                <div>
                    <div class="row">
                        <div class="col-md-6">
                            
                             <!-- <span class="card-inside-title">{{ "Select Customers" | localize }}</span> -->
                             <!-- view customers -->
                             
                             
                             <a href="javascript:;"  class="btn bg-info mr-1"   (click)="detailsGroupDialog()">
                                <i class="fa fa-users"></i>
                              </a>
                             
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                
                                <input type="text" class="form-control" name="keyword"
                                    [placeholder]="'SearchWithThreeDot' | localize" [(ngModel)]="keyword"
                                    (keyup.enter)="getDataPage(1)" 
                                    (ngModelChange)="getDataPage(1)"
                                    />
                                
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive my-3"  >
                        <table class="table table-striped table-bordered" >
                            <thead class="bg-light">
                                <tr>
                                    <th>{{ "Name" | localize }}</th>
                                    <th>{{ "CustomerNo" | localize }}</th>
                                    <th style="width: 11rem">{{ "Actions" | localize }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="
              let customer of customers
                | paginate
                  : {
                      id: 'server',
                      itemsPerPage: pageSize,
                      currentPage: pageNumber,
                      totalItems: totalItems
                    }
            ">
                                    <td>{{ customer.fullName }}</td>
                                    <td>{{ customer.customerNo }}</td>
                                    <td>
                                            <button  [hidden]="isCustomerIdExist(customer.id)" type="button" class="btn btn-primary" (click)="addCustomerId(customer.id)">
                                                <i class="fa fa-plus"></i>
                                            </button> 

                                            <button  [hidden]="!isCustomerIdExist(customer.id)" type="button" class="btn btn-danger" (click)="addCustomerId(customer.id)">
                                                <!-- delete -->
                                                <i class="fa fa-trash"></i>
                                            </button> 

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                
                    <div class="row mt-3">
                        <div class="col-sm-4 col-12 text-sm-left text-center">
                         
                        </div>
                        <div class="col-sm-4 col-12 text-center">
                            <p class="mb-0 my-2">
                                {{ "TotalRecordsCount" | localize: totalItems }}
                            </p>
                        </div>
                        <div class="col-sm-4 col-12">
                            <div class="float-sm-right m-auto">
                                <abp-pagination-controls id="server" (pageChange)="getDataPage($event)">
                                </abp-pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
                    </div>
                </div>
            </div>
        </div>
    
</form>
</div>
